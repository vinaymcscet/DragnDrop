<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./card-sorting.css" />
    <title>Card Sorting</title>
</head>

<body>
    <div class="cardsorting">
        <div class="sorting__row items">
            <p data-attr="Category 1">
                <span class="card__title">Item 1</span>
                <span class="card__handle"></span>
            </p>
            <p data-attr="Category 1">
                <span class="card__title">Item 2</span>
                <span class="card__handle"></span>
            </p>
            <p data-attr="Category 2">
                <span class="card__title">Item 3</span>
                <span class="card__handle"></span>
            </p>
            <p data-attr="Category 2">
                <span class="card__title">Item 4</span>
                <span class="card__handle"></span>
            </p>
            <p data-attr="Category 3">
                <span class="card__title">Item 5</span>
                <span class="card__handle"></span>
            </p>
            <p data-attr="Category 4">
                <span class="card__title">Item 6</span>
                <span class="card__handle"></span>
            </p>
        </div>
        <div class="sorting__row category">
            <h1 data-attr="Category 1">
                <div class="sort__message">Category 1</div>
                <div class="sort__content" tabindex="0"></div>
            </h1>
            <h1 data-attr="Category 2">
                <div class="sort__message">Category 2</div>
                <div class="sort__content" tabindex="0"></div>
            </h1>
            <h1 data-attr="Category 3">
                <div class="sort__message">Category 3</div>
                <div class="sort__content" tabindex="0"></div>
            </h1>
            <h1 data-attr="Category 4">
                <div class="sort__message">Category 4</div>
                <div class="sort__content" tabindex="0"></div>
            </h1>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./card-sorting.js"></script>

</html>
